alias:
  # Common
  cc: clear
  opz: code ~/.zshrc
  souz: source ~/.zshrc
  # Python
  p: poetry
  pr: poetry run
  pp: poetry run python
  prpt: poetry run pytest
  prmsp: poetry run python manage.py shell_plus
  prmmk: poetry run python manage.py makemigrations
  prmsm: poetry run python manage.py showmigrations
  # Telepresence
  tls: telepresence list
  tle: telepresence leave